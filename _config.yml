# Site settings
title: Mario Steiner # site title
description: >- # site description
  I'am writing about innovation, product and growth, meet me <a href="https://twitter.com/mariostnr" target="_blank" rel="noopener">@mariostnr</a>.
lang: en-US # default lang
#timezone: Europe/Austria # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/mariostnr # site repo [optional]
mode: light # default theme "light" | "dark"

# Profile settings
author:
  name: Mario Steiner # author name
  bio: >- # tell to the world
    A blog about innovation, product and growth ðŸš€, <br> write me <a href="https://twitter.com/mariostnr" target="_blank" rel="noopener">@mariostnr</a>
  #username: username # author username
  github: github_username
  twitter: twitter_username
  facebook: facebook_username
  email: your-email@email.com # your contact adress
  #avatar: /assets/img/mario-steiner-blog-profile.jpg # change with your own avatar

# Url settings
url: "https://mariosteiner.at"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md


# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
